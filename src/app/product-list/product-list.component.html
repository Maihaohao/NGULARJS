<div class="container">
  <div class="row">
    <div class="col-md-10">
      <div class="search mt-3 mb-2">
        <input type="text" [(ngModel)]="filter" placeholder="Tìm kiếm sản phẩm...">
      </div>
      <div>{{ ratingMessage }}</div>

<table class="table table-reponsive">
  <thead>
    <tr>
      <th>Hình ảnh</th>
      <th>Tên sản phẩm</th>
      <th>Mã sản phẩm</th>
      <th>Ngày phát hành</th>
      <th>Giá</th>
      <th>Xếp hạng</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>
        <img *ngIf="product.showImage" [src]="product.imageUrl" width="70px">
        <button class="btn btn-primary" (click)="toggleImage(product)">{{ product.showImage ? 'Ẩn' : 'Hiện' }}</button>
      </td>
      <td>{{ product.productName | uppercase}}</td>
      <td>{{ product.productCode }}</td>
      <td>{{ product.releaseDate }}</td>
      <td>{{ product.price | currency:'USD':true:'1.2-2'}}</td>
      <!-- <td [innerHTML]="getStarRating(product.starRating)"></td> -->
      <td><app-star (ratingClicked)="onRatingClicked($event)" [rating]="product.starRating"></app-star></td>

    </tr>
  </tbody>
</table>

    </div>
  </div>
</div>
